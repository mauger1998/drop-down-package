<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <header>
        <img id="logo" src="images/toppng.com-youtube-logo-773x481.png" alt="A logo goes here">
        <div class="menuContainer">
            <img id="menuButton" src="images/hamburger-menu-svgrepo-com.svg" alt="A hamburger menu icon goes here">
            <ul class="dropDown">
                <li>Home</li>
                <li>Menu</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </div>
    </header>
    
</body>
</html>
